{{ if .Site.Params.widgets.recent_articles }}
                    <div class="sb-blog-recent">
                      <div class="sb-widget">
                        <h4 class="sb-title">{{with .Site.Data.l10n.widgets.recent_articles.title}}{{.}}{{end}}</h4>
                        <div class="recent-post-list">
{{ range first 5 (where .Site.Pages "Type" "post") }}
                          <div class="recent-post-item">
                            <div class="recent-media-thumb">
                              <a href="{{ .Permalink }}">
                                <span style="background-image:url({{ with or (.Params.thumbnail) (.Params.banner) ("/images/post-image.jpg") }}{{ . | urlize }}{{ end }})" alt="{{ .Title }}"></span>
                              </a>
                            </div>
                            <div class="recent-media-content">
                              <a href="{{ .Permalink }}">{{ .Title }}</a>
                              <span class="date"><time datetime="{{ .Date }}" itemprop="datePublished">{{ .Date.Format .Site.Params.date_format }}</time></span>
                            </div>
                          </div>
{{ end }}
                        </div>
                      </div>
                    </div>
{{ end }}
