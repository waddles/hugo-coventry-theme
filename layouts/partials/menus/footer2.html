<!-- this is an example of a basic footer menu with no children
    - this template uses the "footer2" menu
    - suggested content:
        Brands
        Account
        Shopping Cart
        Wishlist
        Collections
-->
<h4>{{with .Site.Data.l10n.menus.footer2.title}}{{.}}{{end}}</h4>
                  <ul class="list-links list-unstyled">
{{- $currentNode := . -}}
{{- range .Site.Menus.footer2 -}}
                    <li class="footer2">
                      <a tabindex="-1" {{if $currentNode.HasMenuCurrent "footer2" . }}class="active"{{end}} href="{{ .URL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
                    </li>
{{- end -}}
                  </ul>
